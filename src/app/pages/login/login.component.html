<div class="mainFrame">
  <div class="loginFrame">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Yet another chat application</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form">
          <mat-form-field class="full-width">
            <input matInput placeholder="Login" name="username" [(ngModel)]="form.username">
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput placeholder="Password" name="password" [(ngModel)]="form.password">
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="login()">Login</button>
        <button mat-button (click)="register()">Register</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
